<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>On Screen Calculator</h1>
    </div>

    <div class="content">
        <div class="topLine">
            <div id="output"></div>
            <button id="clear" data-value="clear" style="width: fit-content">Clear</button>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="Zero" data-value="0">0</button>
                <button id="One" data-value="1">1</button>
                <button id="Two" data-value="2">2</button>
                <button id="Three" data-value="3">3</button>
                <button id="Four" data-value="4">4</button>
                <button id="Five" data-value="5">5</button>
                <button id="Six" data-value="6">6</button>
                <button id="Seven" data-value="7">7</button>
                <button id="Eight" data-value="8">8</button>
                <button id="Nine"data-value="9">9</button>
            </div>
            <div class="executions">
                <button class="operators" id="Plus" data-value="+">+</button>
                <button class="operators" id="Minus" data-value="-">-</button>
                <button class="operators" id="Multiply" data-value="*">x</button>
                <button class="operators" id="Divide" data-value="/">/</button>
                <button id="Equals" data-value="=">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h6>Created by Fiona Kent</h6>
    </div>
</body>
</html>
